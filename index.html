<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチタッチ可視化（背景色変化）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="touchCanvas"></canvas>

<script>
  const canvas = document.getElementById('touchCanvas');
  const ctx = canvas.getContext('2d');

  const activeTouches = new Map();

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function updateBackground() {
    const bgColor = activeTouches.size > 0 ? '#ccf2ff' : '#ffffff';
    document.body.style.backgroundColor = bgColor;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (const [, pos] of activeTouches.entries()) {
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 70, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 150, 255, 0.5)';
      ctx.fill();
      ctx.strokeStyle = 'rgba(0, 100, 255, 1)';
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    requestAnimationFrame(draw);
  }
  draw();

  function updateTouches(e) {
    for (let i = 0; i < e.touches.length; i++) {
      const t = e.touches[i];
      activeTouches.set(t.identifier, { x: t.clientX, y: t.clientY });
    }
    updateBackground();
  }

  function removeTouches(e) {
    for (let i = 0; i < e.changedTouches.length; i++) {
      const t = e.changedTouches[i];
      activeTouches.delete(t.identifier);
    }
    updateBackground();
  }

  canvas.addEventListener('touchstart', e => {
    updateTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchmove', e => {
    updateTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchend', e => {
    removeTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchcancel', e => {
    removeTouches(e);
    e.preventDefault();
  }, { passive: false });
</script>
</body>
</html>
