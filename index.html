<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチタッチ可視化＋情報表示（拡大）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      touch-action: none;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      white-space: pre;
    }
  </style>
</head>
<body>
<canvas id="touchCanvas"></canvas>
<div id="info">Touch Info</div>

<script>
  const canvas = document.getElementById('touchCanvas');
  const ctx = canvas.getContext('2d');
  const infoDiv = document.getElementById('info');

  const activeTouches = new Map();

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let infoText = `Touch Points: ${activeTouches.size}\n`;

    for (const [id, pos] of activeTouches.entries()) {
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 70, 0, Math.PI * 2); // ← サイズを2倍に
      ctx.fillStyle = 'rgba(0, 150, 255, 0.5)';
      ctx.fill();
      ctx.strokeStyle = 'rgba(0, 100, 255, 1)';
      ctx.lineWidth = 4;
      ctx.stroke();

      infoText += `ID ${id}: (${Math.round(pos.x)}, ${Math.round(pos.y)})\n`;
    }

    infoDiv.textContent = infoText.trim();
    requestAnimationFrame(draw);
  }
  draw();

  function updateTouches(e) {
    for (let i = 0; i < e.touches.length; i++) {
      const t = e.touches[i];
      activeTouches.set(t.identifier, { x: t.clientX, y: t.clientY });
    }
  }

  function removeTouches(e) {
    for (let i = 0; i < e.changedTouches.length; i++) {
      const t = e.changedTouches[i];
      activeTouches.delete(t.identifier);
    }
  }

  canvas.addEventListener('touchstart', e => {
    updateTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchmove', e => {
    updateTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchend', e => {
    removeTouches(e);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchcancel', e => {
    removeTouches(e);
    e.preventDefault();
  }, { passive: false });
</script>
</body>
</html>
